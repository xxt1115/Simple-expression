<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简线条表情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .face {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 眼睛容器 - 只负责定位 */
        .eye-container {
            position: absolute;
            top: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-eye-container {
            left: 15%;
        }

        .right-eye-container {
            right: 15%;
        }

        /* 嘴巴容器 - 向下调整 */
        .mouth-container {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35vw;
            height: 30px;
        }

        /* 线条基础样式 - 进一步增大尺寸 */
        .line {
            background-color: #fff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .eye-line {
            width: 25vw;
            height: 30px;
        }

        /* 嘴巴单条线样式 - 替换折线 */
        .mouth-line {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: center center;
        }

        /* 眼睛装饰线 */
        .eye-decoration {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .eye-decoration.left {
            left: 5px;
        }

        .eye-decoration.right {
            right: 5px;
        }

        /* 嘴巴装饰线 */
        .mouth-decoration {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #fff;
            top: -15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mouth-decoration.left {
            left: 20%;
        }

        .mouth-decoration.right {
            right: 20%;
        }

        /* 表情状态 - 只改变线条样式，不影响容器定位 */
        .normal .eye-line {
            width: 25vw;
            height: 30px;
            transform: none;
        }

        .normal .mouth-line {
            width: 100%;
            height: 100%;
            transform: none;
            border-radius: 0;
        }

        .happy .eye-line {
            width: 28vw;
            height: 36px;
            border-radius: 50%;
            transform: none;
        }

        .happy .mouth-line {
            width: 110%;
            height: 120%;
            transform: rotate(20deg);
            border-radius: 50%;
            top: -10%;
        }

        .happy .eye-decoration {
            opacity: 1;
        }

        .angry .eye-line {
            width: 20vw;
            height: 36px;
            transform: rotate(-15deg) scaleY(0.6);
        }

        .angry .mouth-line {
            width: 90%;
            height: 120%;
            transform: rotate(-20deg);
            border-radius: 0;
            top: 10%;
        }

        .sad .eye-line {
            width: 20vw;
            height: 18px;
            opacity: 0.8;
            transform: none;
        }

        .sad .mouth-line {
            width: 90%;
            height: 120%;
            transform: rotate(-10deg);
            border-radius: 0;
            top: -10%;
        }

        .surprised .eye-line {
            width: 12vw;
            height: 12vw;
            border-radius: 50%;
            transform: none;
        }

        .surprised .mouth-line {
            width: 12vw;
            height: 12vw;
            border-radius: 50%;
            transform: none;
            border-radius: 50%;
        }

        .wink .left-eye-line {
            height: 0;
            width: 28vw;
            transform: none;
        }

        .wink .right-eye-line {
            width: 28vw;
            height: 36px;
            border-radius: 50%;
            transform: none;
        }

        .wink .mouth-line {
            width: 105%;
            height: 120%;
            transform: rotate(15deg);
            border-radius: 50%;
            top: -10%;
        }

        .wink .eye-decoration.right {
            opacity: 1;
        }

        .confused .eye-line {
            width: 20vw;
            height: 30px;
            transform: rotate(10deg) skewX(20deg);
        }

        .confused .mouth-line {
            width: 90%;
            height: 100%;
            transform: skewX(-20deg) rotate(5deg);
            border-radius: 0;
        }

        .sleepy .eye-line {
            width: 25vw;
            height: 8px;
            opacity: 0.6;
            transform: none;
        }

        .sleepy .mouth-line {
            width: 12vw;
            height: 12vw;
            border-radius: 50%;
            transform: none;
        }

        .excited .eye-line {
            width: 30vw;
            height: 42px;
            border-radius: 50%;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        .excited .mouth-line {
            width: 120%;
            height: 160%;
            transform: rotate(25deg);
            border-radius: 50%;
            top: -30%;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        .excited .eye-decoration {
            opacity: 1;
            animation: sparkle 0.8s ease-in-out infinite;
        }

        .cool .eye-line {
            width: 30vw;
            height: 18px;
            transform: rotate(-5deg);
        }

        .cool .mouth-line {
            width: 100%;
            height: 100%;
            transform: rotate(-5deg);
            border-radius: 0;
        }

        .love .eye-line {
            width: 18vw;
            height: 18vw;
            border-radius: 50%;
            background-color: #ff69b4;
            transform: none;
        }

        .love .mouth-line {
            width: 15vw;
            height: 15vw;
            border-radius: 50%;
            background-color: #ff69b4;
            transform: none;
        }

        .love .eye-decoration {
            opacity: 1;
            background-color: #fff;
            animation: heartbeat 1s ease-in-out infinite;
        }

        /* 方向性表情 */
        .look-left .eye-line {
            width: 18vw;
            transform: translateX(-5vw) skewX(-10deg);
        }

        .look-left .mouth-line {
            width: 90%;
            height: 100%;
            transform: translateX(-10%) rotate(-5deg) skewX(-5deg);
            border-radius: 0;
        }

        .look-right .eye-line {
            width: 18vw;
            transform: translateX(5vw) skewX(10deg);
        }

        .look-right .mouth-line {
            width: 90%;
            height: 100%;
            transform: translateX(10%) rotate(5deg) skewX(5deg);
            border-radius: 0;
        }

        .look-up .eye-line {
            width: 22vw;
            height: 18px;
            transform: translateY(-12px) scaleY(0.7);
        }

        .look-up .mouth-line {
            width: 90%;
            height: 60%;
            transform: translateY(-40%) scaleY(0.7);
            border-radius: 0;
        }

        .look-down .eye-line {
            width: 22vw;
            height: 18px;
            transform: translateY(12px) scaleY(1.3);
        }

        .look-down .mouth-line {
            width: 90%;
            height: 140%;
            transform: translateY(20%) scaleY(1.3);
            border-radius: 0;
        }

        /* 眨眼动画 */
        .blinking .eye-line {
            height: 0 !important;
            transition: height 0.15s ease;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.5); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 控制菜单切换按钮 */
        .menu-toggle {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%) scale(1.1);
        }

        .menu-toggle::before {
            content: '☰';
            color: #fff;
            font-size: 28px;
            transition: transform 0.3s ease;
        }

        .menu-toggle.active::before {
            transform: rotate(90deg);
        }

        /* 控制面板 */
        .controls {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 18px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 10;
            flex-wrap: wrap;
            max-width: 95%;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .controls.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .btn {
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .btn.active {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        /* 随机表情指示器 */
        .random-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .random-indicator.show {
            opacity: 1;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .left-eye-container {
                left: 10%;
            }

            .right-eye-container {
                right: 10%;
            }

            .eye-line {
                width: 30vw;
                height: 20px;
            }

            .mouth-container {
                width: 40vw;
                height: 20px;
            }

            /* 调整移动设备上的表情大小 */
            .happy .eye-line {
                width: 35vw;
                height: 24px;
            }

            .happy .mouth-line {
                height: 120%;
                top: -10%;
            }

            .angry .eye-line {
                width: 25vw;
                height: 24px;
            }

            .angry .mouth-line {
                height: 120%;
                top: 10%;
            }

            .surprised .eye-line {
                width: 15vw;
                height: 15vw;
            }

            .surprised .mouth-line {
                width: 15vw;
                height: 15vw;
            }

            .wink .left-eye-line {
                width: 35vw;
            }

            .wink .right-eye-line {
                width: 35vw;
                height: 24px;
            }

            .wink .mouth-line {
                height: 120%;
                top: -10%;
            }

            .confused .eye-line {
                width: 25vw;
                height: 18px;
            }

            .sleepy .mouth-line {
                width: 15vw;
                height: 15vw;
            }

            .controls {
                gap: 10px;
                padding: 15px 20px;
                bottom: 100px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .menu-toggle {
                width: 50px;
                height: 50px;
            }

            .menu-toggle::before {
                font-size: 24px;
            }
        }

        /* 超大屏幕适配 */
        @media (min-width: 1200px) {
            .eye-line {
                width: 300px;
                height: 40px;
            }

            .mouth-container {
                width: 420px;
                height: 40px;
            }

            .happy .eye-line {
                width: 340px;
                height: 48px;
            }

            .happy .mouth-line {
                height: 120%;
                top: -10%;
            }

            .angry .eye-line {
                width: 240px;
                height: 48px;
            }

            .angry .mouth-line {
                height: 120%;
                top: 10%;
            }

            .surprised .eye-line {
                width: 144px;
                height: 144px;
            }

            .surprised .mouth-line {
                width: 144px;
                height: 144px;
            }

            .wink .left-eye-line {
                width: 340px;
            }

            .wink .right-eye-line {
                width: 340px;
                height: 48px;
            }

            .wink .mouth-line {
                height: 120%;
                top: -10%;
            }

            .love .eye-line {
                width: 216px;
                height: 216px;
            }

            .love .mouth-line {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="face" id="face">
        <!-- 左眼容器 -->
        <div class="eye-container left-eye-container">
            <div class="line eye-line left-eye-line"></div>
            <div class="eye-decoration left"></div>
            <div class="eye-decoration right"></div>
        </div>
        
        <!-- 右眼容器 -->
        <div class="eye-container right-eye-container">
            <div class="line eye-line right-eye-line"></div>
            <div class="eye-decoration left"></div>
            <div class="eye-decoration right"></div>
        </div>
        
        <!-- 嘴巴容器 -->
        <div class="mouth-container">
            <div class="mouth-decoration left"></div>
            <div class="line mouth-line"></div>
            <div class="mouth-decoration right"></div>
        </div>
    </div>

    <div class="random-indicator" id="randomIndicator">随机表情模式</div>
    
    <!-- 菜单切换按钮 -->
    <div class="menu-toggle" id="menuToggle"></div>
    
    <!-- 控制面板 -->
    <div class="controls" id="controls">
        <button class="btn" data-emotion="normal">正常</button>
        <button class="btn" data-emotion="happy">开心</button>
        <button class="btn" data-emotion="angry">生气</button>
        <button class="btn" data-emotion="sad">伤心</button>
        <button class="btn" data-emotion="surprised">惊讶</button>
        <button class="btn" data-emotion="wink">眨眼</button>
        <button class="btn" data-emotion="confused">困惑</button>
        <button class="btn" data-emotion="sleepy">困倦</button>
        <button class="btn" data-emotion="excited">兴奋</button>
        <button class="btn" data-emotion="cool">酷</button>
        <button class="btn" data-emotion="love">爱心</button>
        <button class="btn" data-emotion="look-left">向左看</button>
        <button class="btn" data-emotion="look-right">向右看</button>
        <button class="btn" data-emotion="look-up">向上看</button>
        <button class="btn" data-emotion="look-down">向下看</button>
        <button class="btn" id="randomBtn">随机</button>
        <button class="btn" id="autoRandomBtn">自动随机</button>
    </div>

    <script>
        const face = document.getElementById('face');
        const controls = document.getElementById('controls');
        const menuToggle = document.getElementById('menuToggle');
        const buttons = document.querySelectorAll('.btn[data-emotion]');
        const randomBtn = document.getElementById('randomBtn');
        const autoRandomBtn = document.getElementById('autoRandomBtn');
        const randomIndicator = document.getElementById('randomIndicator');
        
        const emotions = [
            'normal', 'happy', 'angry', 'sad', 'surprised', 'wink',
            'confused', 'sleepy', 'excited', 'cool', 'love',
            'look-left', 'look-right', 'look-up', 'look-down'
        ];
        
        const lookDirections = ['look-left', 'look-right', 'look-up', 'look-down'];
        
        let currentEmotion = 'normal';
        let autoBlinkInterval;
        let autoRandomInterval;
        let isAutoRandom = false;
        let firstRandomClick = true; // 标记是否是第一次点击随机按钮
        let isAnimating = false; // 防止动画重叠
        let isMenuOpen = false; // 菜单是否打开
        let currentEmotionTimeout = null; // 当前表情的定时器
        
        // 获取随机持续时间（1-6秒）
        function getRandomDuration() {
            return Math.random() * 5000 + 1000; // 1000-6000毫秒
        }
        
        // 菜单切换
        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            menuToggle.classList.toggle('active');
            controls.classList.toggle('show');
        });
        
        // 切换表情（带持续时间）
        function changeEmotionWithDuration(emotion, duration = null) {
            // 清除之前的定时器
            if (currentEmotionTimeout) {
                clearTimeout(currentEmotionTimeout);
            }
            
            // 移除所有表情类
            face.className = 'face';
            
            // 添加新表情类
            if (emotion !== 'normal') {
                face.classList.add(emotion);
            }
            
            currentEmotion = emotion;
            
            // 更新按钮状态
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.emotion === emotion);
            });
            
            // 如果是眨眼表情，执行一次眨眼后恢复
            if (emotion === 'wink') {
                currentEmotionTimeout = setTimeout(() => {
                    if (currentEmotion === 'wink') {
                        changeEmotionWithDuration('normal');
                    }
                }, 1500);
                return;
            }
            
            // 如果指定了持续时间，设置定时器恢复到正常状态
            if (duration !== null && duration > 0) {
                currentEmotionTimeout = setTimeout(() => {
                    changeEmotionWithDuration('normal');
                }, duration);
            }
        }
        
        // 切换表情（不带持续时间，用于手动控制）
        function changeEmotion(emotion) {
            changeEmotionWithDuration(emotion, null);
        }
        
        // 带动画的随机表情切换
        function animatedRandomEmotion(showIndicator = false) {
            if (isAnimating) return; // 防止动画重叠
            
            isAnimating = true;
            
            // 第一步：恢复正常
            changeEmotionWithDuration('normal', 400);
            
            setTimeout(() => {
                // 第二步：随机选择一个方向
                const randomDirection = lookDirections[Math.floor(Math.random() * lookDirections.length)];
                const directionDuration = getRandomDuration();
                changeEmotionWithDuration(randomDirection, directionDuration);
                
                setTimeout(() => {
                    // 第三步：再次恢复正常
                    changeEmotionWithDuration('normal', 400);
                    
                    setTimeout(() => {
                        // 第四步：切换到最终表情
                        const randomIndex = Math.floor(Math.random() * emotions.length);
                        const emotion = emotions[randomIndex];
                        const finalDuration = getRandomDuration();
                        changeEmotionWithDuration(emotion, finalDuration);
                        
                        // 显示提示
                        if (showIndicator) {
                            randomIndicator.classList.add('show');
                            setTimeout(() => {
                                randomIndicator.classList.remove('show');
                            }, 1000);
                        }
                        
                        isAnimating = false;
                    }, 400);
                }, directionDuration);
            }, 400);
        }
        
        // 普通随机切换（用于手动点击）
        function simpleRandomEmotion(showIndicator = false) {
            const randomIndex = Math.floor(Math.random() * emotions.length);
            const emotion = emotions[randomIndex];
            const duration = getRandomDuration();
            changeEmotionWithDuration(emotion, duration);
            
            // 只有在需要显示提示时才显示
            if (showIndicator) {
                randomIndicator.classList.add('show');
                setTimeout(() => {
                    randomIndicator.classList.remove('show');
                }, 1000);
            }
        }
        
        // 眨眼动画
        function blink() {
            if (currentEmotion !== 'wink') {
                face.classList.add('blinking');
                setTimeout(() => {
                    face.classList.remove('blinking');
                }, 150);
            }
        }
        
        // 自动眨眼
        function startAutoBlink() {
            autoBlinkInterval = setInterval(() => {
                blink();
            }, 3000 + Math.random() * 2000);
        }
        
        function stopAutoBlink() {
            clearInterval(autoBlinkInterval);
        }
        
        // 自动随机切换
        function startAutoRandom() {
            isAutoRandom = true;
            autoRandomBtn.classList.add('active');
            autoRandomBtn.textContent = '停止随机';
            
            // 开始自动随机时显示提示
            randomIndicator.classList.add('show');
            setTimeout(() => {
                randomIndicator.classList.remove('show');
            }, 1000);
            
            // 立即执行第一次
            animatedRandomEmotion(false);
            
            // 设置定时器执行后续的随机切换
            autoRandomInterval = setInterval(() => {
                animatedRandomEmotion(false); // 自动随机时不显示提示
            }, 8000 + Math.random() * 4000); // 8-12秒切换一次，给表情足够展示时间
        }
        
        function stopAutoRandom() {
            isAutoRandom = false;
            autoRandomBtn.classList.remove('active');
            autoRandomBtn.textContent = '自动随机';
            randomIndicator.classList.remove('show');
            clearInterval(autoRandomInterval);
            
            // 停止时恢复正常状态
            changeEmotionWithDuration('normal');
        }
        
        // 按钮事件
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isAutoRandom) {
                    stopAutoRandom();
                }
                // 手动点击时也使用随机持续时间
                const emotion = btn.dataset.emotion;
                const duration = getRandomDuration();
                changeEmotionWithDuration(emotion, duration);
            });
        });
        
        randomBtn.addEventListener('click', () => {
            if (isAutoRandom) {
                stopAutoRandom();
            }
            // 只有第一次点击时显示提示，使用简单随机
            simpleRandomEmotion(firstRandomClick);
            firstRandomClick = false; // 标记为已经点击过
        });
        
        autoRandomBtn.addEventListener('click', () => {
            if (isAutoRandom) {
                stopAutoRandom();
            } else {
                startAutoRandom();
            }
        });
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (isAutoRandom && e.key !== 'Escape') return;
            
            switch(e.key) {
                case '1': 
                    changeEmotionWithDuration('normal', getRandomDuration()); 
                    break;
                case '2': 
                    changeEmotionWithDuration('happy', getRandomDuration()); 
                    break;
                case '3': 
                    changeEmotionWithDuration('angry', getRandomDuration()); 
                    break;
                case '4': 
                    changeEmotionWithDuration('sad', getRandomDuration()); 
                    break;
                case '5': 
                    changeEmotionWithDuration('surprised', getRandomDuration()); 
                    break;
                case '6': 
                    changeEmotionWithDuration('wink', getRandomDuration()); 
                    break;
                case '7': 
                    changeEmotionWithDuration('confused', getRandomDuration()); 
                    break;
                case '8': 
                    changeEmotionWithDuration('sleepy', getRandomDuration()); 
                    break;
                case '9': 
                    changeEmotionWithDuration('excited', getRandomDuration()); 
                    break;
                case '0': 
                    changeEmotionWithDuration('cool', getRandomDuration()); 
                    break;
                case 'l': 
                    changeEmotionWithDuration('love', getRandomDuration()); 
                    break;
                case 'q': 
                    changeEmotionWithDuration('look-left', getRandomDuration()); 
                    break;
                case 'w': 
                    changeEmotionWithDuration('look-up', getRandomDuration()); 
                    break;
                case 'e': 
                    changeEmotionWithDuration('look-right', getRandomDuration()); 
                    break;
                case 's': 
                    changeEmotionWithDuration('look-down', getRandomDuration()); 
                    break;
                case ' ': blink(); break;
                case 'r': 
                    if (isAutoRandom) {
                        stopAutoRandom();
                    }
                    // 只有第一次按R键时显示提示，使用简单随机
                    simpleRandomEmotion(firstRandomClick);
                    firstRandomClick = false;
                    break;
                case 'm': // M键切换菜单
                    menuToggle.click();
                    break;
                case 'Escape': 
                    if (isAutoRandom) stopAutoRandom();
                    break;
            }
        });
        
        // 初始化
        changeEmotionWithDuration('normal', getRandomDuration());
        startAutoBlink();
        
        // 触摸屏幕随机切换（移动设备）
        let touchStartX = 0;
        let touchStartY = 0;
        
        face.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        face.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 如果是轻触（滑动距离很小）
            if (Math.abs(deltaX) < 30 && Math.abs(deltaY) < 30) {
                if (isAutoRandom) {
                    stopAutoRandom();
                }
                // 只有第一次触摸时显示提示，使用简单随机
                simpleRandomEmotion(firstRandomClick);
                firstRandomClick = false;
            }
        });
        
        // 鼠标点击随机切换
        face.addEventListener('click', (e) => {
            // 如果点击的不是控制按钮区域
            if (e.target === face || e.target.classList.contains('eye-container') || 
                e.target.classList.contains('mouth-container') || e.target.classList.contains('line')) {
                if (isAutoRandom) {
                    stopAutoRandom();
                }
                // 只有第一次点击时显示提示，使用简单随机
                simpleRandomEmotion(firstRandomClick);
                firstRandomClick = false;
            }
        });
    </script>
